 <header class="header dark-bg" >
   
</header>     
  <body class="login-img3-body" ng-controller="CrudController">

    <div class="container">

      <form class="login-form" action="login.html">   
          
          <!-- Icone de loguin -->
        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            
            <!-- Input do usuário -->
            <div class="input-group">
              <span class="input-group-addon"><i class="icon_profile"></i></span>
              <input type="text" class="form-control" ng-model="login.email" placeholder="Usuário" autofocus>
            </div>
            
            <!-- Input de senha -->
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" class="form-control" ng-model="login.senha" placeholder="Senha">
            </div>
            
                <!-- Botão submit-->
            <button class="btn btn-primary btn-lg btn-block" type="button" class="btn"  ng-click="logar()">Login</button>    
        </div>
      </form>

    </div>

  </body>
</html>
